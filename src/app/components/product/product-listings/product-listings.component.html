<div class="container">
  <div class="row">
    <ng-container *ngFor="let product of products; let productId = index">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a [routerLink]="[productId]">
          <div class="card">
            <img [src]="product.coverImage" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">
                {{ product.description }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</div>
